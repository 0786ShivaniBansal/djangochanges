<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Enter Here</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="name"><br>
        <input type="text" name="rid" placeholder="id"><br>
        <input type="text" name="Contact" placeholder="contact"><br>
        <input type="text" name="emailid" placeholder="email"><br>
        <input type="text" name="passcode" placeholder="password"><br>
        <input type="submit">

    </form>
<h2>Registeration Form</h2>
    
</body>
</html>
